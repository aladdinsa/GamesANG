<div class="container">
    <div>
    <h2>Modify a Game:</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label hidden>ID</label>
    <input readonly type="text" [(ngModel)]="currentGame.idGame"
    name="idGame" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Name</label>
    <input type="text"[(ngModel)]= "currentGame.nomGame"
    name="nomGame" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Price</label>
    <input type="number" [(ngModel)]= "currentGame.priceGame"
    name="priceGame" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Created Date</label>
    <input type="date" [ngModel]="currentGame.dateCreation
    
    | date: 'yyyy-MM-dd'"
    (ngModelChange)=" currentGame.dateCreation= $event" na

me="dateCreation" class="form-control">

</div>
<div class="mt-2">

<button type="submit" (click)="updateGame()" class="btn btn-
success">Modify</button>

</div>
</form>

</div>
