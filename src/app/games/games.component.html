<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Name</th> <th>Price</th> <th>Created Date</th> </tr>
    <tbody *ngFor="let game of games">
    <tr >
    <td>{{game.idGame}}</td>
    <td>{{game.nomGame}}</td>
    <td>{{game.priceGame}}</td>
    <td>{{game.dateCreation | date:'dd/MM/yyyy'}}</td>
    <td><a class="btn btn-danger" (click)="supprimerGame(game)">Delete</a></td>
    <td><a class="btn btn-success" [routerLink]="['/updateGame',game.idGame]">Modify</a></td>
    </tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
