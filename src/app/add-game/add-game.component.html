<div class="container">
    <div>
    <h2>Add a game :</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Id</label>
    <input type="text" [(ngModel)]="newGame.idGame"
    name="idGame" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Game Name</label>
    <input type="text"[(ngModel)]= "newGame.nomGame"
    name="nomGame" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Game price</label>
        <input type="number" [(ngModel)]= "newGame.priceGame"
        name="priceGame" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Created Date</label>
        <input type="date" [(ngModel)]= "newGame.dateCreation"
        name="dateCreation" class="form-control">
        </div>
        <div class="mt-2">
        
        <button type="submit" (click)="addGame()" class="btn btn-
        success">Add</button>
        
        </div>
        </form>
        
        </div>
